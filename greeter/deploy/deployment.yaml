apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: greeter
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: greeter
    spec:
      containers:
      - name: greeter
        image: roskenet/greeter:0.0.1
        ports:
        - containerPort: 8080 
