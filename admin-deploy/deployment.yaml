apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: admindeployment
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: admin
    spec:
      containers:
      - name: admin
        image: roskenet/admin:1.0.0
        ports:
        - containerPort: 8080 
