apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: discovery-depl
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: discovery-app
    spec:
      containers:
      - name: discovery
        image: roskenet/discovery:1.4.0
        ports:
        - containerPort: 8761
