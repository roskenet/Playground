apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-depl
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: roskenet/helloworld:2.0.3
        ports:
        - name: service
          containerPort: 8080 
        - name: management
          containerPort: 7979
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
