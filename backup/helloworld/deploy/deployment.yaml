apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: telegraf
        image: roskenet/telegraf:1.5.3-4
        ports:
        - name: service
          containerPort: 8125
          protocol: UDP
      - name: helloworld
        image: roskenet/helloworld:2.0.4
        ports:
        - name: service
          containerPort: 8080 
        - name: actuator
          containerPort: 7979
