apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: multi-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: multi
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
          name: nginx-port
      - name: helloworld
        image: roskenet/simple-service:0.0.1
        ports:
        - containerPort: 8080
          name: helloworld-port
