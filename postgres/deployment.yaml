apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-depl
spec:
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
      - name: pg-data
        persistentVolumeClaim:
          claimName: pg-claim
      containers:
      - name: postgres
        image: postgres:10.4
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5432 
        env:
        - name: POSTGRES_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: postgres-cred
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - mountPath: /var/lib/postgresql/data/
          name: pg-data
